<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chào mừng</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      color: black;
      font-size: 50px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: white;
    }

    #darkImage {
      display: none;
      margin-top: 20px;
    }

    .show {
      display: block;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>chào mừng tụi chó</p>
  <button id="toggleBtn" onclick="toggleDarkMode()">bấm vào đi</button/>
  <img id="darkImage" src="https://media.tenor.com/UN-s-79X1D4AAAAM/bantumlum.gif" alt="GIF Dark Mode">

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const btn = document.getElementById('toggleBtn');
      const img = document.getElementById('darkImage');

      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        btn.textContent = '=))))';
        img.classList.add('show');
      } else {
        btn.textContent = 'nữa đi';
        img.classList.remove('show');
      }
    }
  </script>
</body>
</html>

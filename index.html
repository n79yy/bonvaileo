<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chào mừng</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 50px;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>chào mừng tụi chó</p>
  <button id="toggleBtn" onclick="toggleDarkMode()">Bật Dark Mode</button>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const btn = document.getElementById('toggleBtn');

      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        btn.textContent = 'Tắt Dark Mode';
      } else {
        btn.textContent = 'Bật Dark Mode';
      }
    }
  </script>
</body>
</html>

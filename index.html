<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chào mừng</title>
  <style>
    body {
      height: 100vh;
      background: white;
      color: black;
      transition: background 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dark-mode {
      background: #121212;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 50px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }

    #darkImage {
      display: none;
      margin-top: 20px;
    }

    /* Quan trọng: ưu tiên !important để đảm bảo .show sẽ GHI ĐÈ */
    .show {
      display: block !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>chào mừng tụi chó</p>
    <button id="toggleBtn" onclick="toggleDarkMode()">bấm vào đi</button>
    <img id="darkImage" src="https://media.tenor.com/UN-s-79X1D4AAAAM/bantumlum.gif" alt="GIF Dark Mode">
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const btn = document.getElementById('toggleBtn');
      const img = document.getElementById('darkImage');

      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        btn.textContent = '=))))';
        img.classList.add('show');
      } else {
        btn.textContent = 'nữa đi';
        img.classList.remove('show');
      }
    }
  </script>
</body>
</html>
